<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Produto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Descrição"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Foto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Preço"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block">Salvar produto</ion-button>
  </ion-toolbar>
</ion-footer>
