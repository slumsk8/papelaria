<ion-header>
  <ion-toolbar color="primary" *ngIf="currentUser != null">
    <ion-title>Bem Vindo, {{ currentUser.displayName }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="logo ion-align-items-center">
      <ion-col col-12>
        <ion-list *ngIf="!products.length">
          <ion-item *ngFor="let product of [0,1,2,3,4]">
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item-sliding *ngFor="let product of products">
            <ion-item button [routerLink]="['/updateproduct', product.id]">
              <ion-avatar slot="start">
                <img [src]="product.pictureUrl">
              </ion-avatar>
              <ion-label>
                {{ product.name }}
                <p>{{ product.description }}</p>
                <ion-note color="primary" slot="start" *ngIf="product.price">{{ product.price | currency: 'BRL' }}
                </ion-note>
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="deleteProduct(product.id)">
                <ion-icon slot="top" name="trash"></ion-icon>
                Excluir
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button color="danger" (click)="logout()" expand="block">Sair</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button routerLink="/products" expand="block">Add produto</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
