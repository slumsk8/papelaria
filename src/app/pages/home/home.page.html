<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bem Vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="logo ion-align-items-center">
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-avatar>
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-footer>
          <ion-toolbar>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-button color="danger" expand="block">Sair</ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button expand="block">Add produto</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-toolbar>
        </ion-footer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
