<ion-content>
  <ion-grid>
    <ion-row class="logo ion-align-items-center">
      <ion-col col-12>
        <ion-item lines="none">
          <ion-img src='/assets/img/tppapelaria3.png'></ion-img>
        </ion-item>
      </ion-col>
    </ion-row>
    <div class="topo">
      <ion-row class="controll">
        <ion-col>
          <ion-item lines="none">
            <ion-segment (ionChange)="segmentChanged($event)">
              <ion-segment-button checked value="login">
                <ion-label>Login</ion-label>
              </ion-segment-button>
              <ion-segment-button value="cadastro">
                <ion-label>Cadastro</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <div class="meio">
      <ion-row>
        <ion-col>
          <ion-item class="slides" lines="none">
            <ion-slides class="swiper-no-swiping">
              <ion-slide>
                <div class="slide-inner">
                  <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
                  </ion-item>
                  <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
                  </ion-item>
                  <ion-button class="ion-margin-top" (click)="login()" expand="block">Entrar</ion-button>
                </div>
              </ion-slide>
              <ion-slide>
                <div class="slide-inner">
                  <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="text" placeholder="Nome" [(ngModel)]="userRegister.username"></ion-input>
                  </ion-item>
                  <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
                  </ion-item>
                  <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
                  </ion-item>
                  <ion-item class="ion-margin-top" lines="none">
                    <ion-input type="text" placeholder="Telefone" [(ngModel)]="userRegister.telephone"></ion-input>
                  </ion-item>
                  <ion-button class="ion-margin-top" (click)="register($event)" expand="block">Cadastrar</ion-button>
                </div>
              </ion-slide>
            </ion-slides>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <div class="fim">
      <ion-row>
        <ion-col>
          <ion-item class="contacts" lines="none">
            <img src="/assets/img/contatos.png">
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
